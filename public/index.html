<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Echo JS News Scraper</title>

  <!--Bootstrap style sheet-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--Google fonts style sheet-->
  <link href="https://fonts.googleapis.com/css?family=Hepta+Slab|Oswald&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: white
    }

    h2 {
      font-family: 'Hepta Slab', serif;
    }

    .jumbotron {
      font-family: 'Hepta Slab', serif;
      background-color: lightsalmon
    }

    .background-image {
      background-image: url("https://media.istockphoto.com/vectors/newspaper-background-vector-id490632576");
    }

    #articles {
      font-family: 'Oswald', sans-serif;
      height: 700px;
    }

    #notes {
      font-family: 'Oswald', sans-serif;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="jumbotron text-center col-md-12">
    <div class="background-image">
      <h1>News Scraper: Echo JS</h1>
      <h2>The place to get your latest front-end news</h2>
    </div>
  </div>

  <div class="container">

    <div class="btn btn-primary"><a href="https://ashleys-scraper.herokuapp.com/scrape">Click to Scrape</a></div>
    <div class="row">

      <div class="col-md-8">
        <div id="articles"></div>
      </div>
      <div class="col-md-4 text-center">
        <div id="notes">
          <h2>Click on an article to add a note</h2>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Importing Bootstrap JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
